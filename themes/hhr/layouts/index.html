{{ define "main" }}
<section class="container py-3">
    <ul class="nav justify-content-center">

        {{ $currentPage := .Page }}
        {{ range .Site.Menus.main }}
        <li class="nav-item">
            <a class="nav-link d-inline {{ if eq $currentPage.RelPermalink .URL }}active{{ end }}" href="{{ .URL }}">{{ .Name}}</a>
        </li>
        {{ end }}
    </ul>
</section>
<main id="content">
    {{ .Content }}
</main>
{{ end }}
